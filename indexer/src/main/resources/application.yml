spring:
  application:
    name: treasury-indexer
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/treasury_data}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# YACI Store Configuration
yaci:
  store:
    # Start indexing from this slot
    start-slot: 160964954
    # Cardano node connection (n2c)
    n2c:
      host: ${CARDANO_NODE_HOST:localhost}
      port: ${CARDANO_NODE_PORT:1337}
      protocol: n2c
    
    # Store configurations
    utxo:
      enabled: true
    transaction:
      enabled: true
    metadata:
      enabled: true
    script:
      enabled: true

