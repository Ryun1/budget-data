spring:
  application:
    name: treasury-indexer
  
  # Disable web server (indexer runs as background worker)
  main:
    web-application-type: none
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/treasury_data}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# YACI Store Configuration (using defaults)
yaci:
  store:
    # Start indexing from this slot
    start-slot: ${YACI_STORE_START_SLOT:160964954}
    # Cardano node connection (n2c) - using default configs
    n2c:
      host: ${CARDANO_NODE_HOST:localhost}
      port: ${CARDANO_NODE_PORT:1337}

# Treasury Contract Configuration
treasury:
  contract:
    payment-address: addr1xxzc8pt7fgf0lc0x7eq6z7z6puhsxmzktna7dluahrj6g6v9swzhujsjlls7dajp59u95re0qdk9vh8mumlemw89535s4ecqxj
    script-hash: 8583857e4a12ffe1e6f641a1785a0f2f036c565cfbe6ff9db8e5a469
    stake-address: stake17xzc8pt7fgf0lc0x7eq6z7z6puhsxmzktna7dluahrj6g6ghh5qjr

# Logging
logging:
  level:
    com.intersect.budget: DEBUG
    com.bloxbean.cardano.yaci: INFO
    org.springframework: INFO

# Actuator (health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Application properties
app:
  max-vendor-contracts: -1
  verbose-metadata-logging: false
  metadata-fetch-timeout: 10
  max-retries: 3
