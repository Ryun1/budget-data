version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: treasury-postgres
    environment:
      POSTGRES_DB: treasury_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Use 5433 on host to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d treasury_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - treasury-network

  indexer:
    image: bloxbean/yaci-store:2.0.0-beta5
    container_name: treasury-indexer
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - JAVA_OPTS=-Xmx2g -Xms1g
    ports:
      - "8081:8080"
    volumes:
      - ./indexer/application.properties:/app/config/application.properties:ro
      - ./indexer/config/application-plugins.yml:/app/config/application-plugins.yml:ro
      - ./indexer/plugins:/app/plugins
      - ./indexer/logs:/app/logs
    restart: unless-stopped
    networks:
      - treasury-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: treasury-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/treasury_data
      - RUST_LOG=info
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - treasury-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: treasury-frontend
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - treasury-network

volumes:
  postgres_data:

networks:
  treasury-network:
    driver: bridge
