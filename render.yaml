# Render Blueprint for Cardano Treasury Fund Tracking System
# https://render.com/docs/blueprint-spec
#
# Deploy: Connect your GitHub repo to Render and select this blueprint
# Or use: render blueprint apply
#
# After deployment:
# 1. The indexer will start syncing from the configured slot
# 2. Initial sync takes time - monitor via /actuator/health endpoint
# 3. API will be available immediately at /health
# 4. Frontend will be available at the assigned URL
#
# IMPORTANT: After first deploy, update the treasury-frontend service's
# NEXT_PUBLIC_API_URL build arg with the actual treasury-api URL

services:
  # Treasury API - Rust backend for querying treasury data
  # Deploy this first to get the URL for the frontend
  - type: web
    name: treasury-api
    runtime: docker
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./api
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: treasury-db
          property: connectionString
      - key: RUST_LOG
        value: info
    autoDeploy: true

  # Treasury Frontend - Next.js dashboard
  - type: web
    name: treasury-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # IMPORTANT: Update this URL after the API is deployed
      # Replace with your actual API URL, e.g., https://treasury-api-xxxx.onrender.com
      - key: NEXT_PUBLIC_API_URL
        value: https://treasury-api.onrender.com
    autoDeploy: true

  # YACI Store Indexer - Syncs Cardano blockchain data
  # Note: This is a long-running service that syncs blockchain data
  # It needs more resources than the API
  - type: web
    name: treasury-indexer
    runtime: docker
    dockerfilePath: ./indexer/Dockerfile.render
    dockerContext: ./indexer
    region: oregon
    plan: standard  # Needs more memory for blockchain sync
    healthCheckPath: /actuator/health
    envVars:
      - key: JAVA_OPTS
        value: -Xmx1536m -Xms512m -XX:+UseG1GC
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: treasury-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: treasury-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: treasury-db
          property: password
    autoDeploy: true

databases:
  # PostgreSQL database for storing blockchain and treasury data
  - name: treasury-db
    plan: starter  # 1GB storage, upgrade to standard for production
    region: oregon
    postgresMajorVersion: 15
    ipAllowList: []  # Only internal connections allowed
