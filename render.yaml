databases:
  # PostgreSQL Database
  - name: treasury-database
    databaseName: treasury_data
    user: treasury_user
    plan: basic-256mb

services:
  # YACI Store Indexer (Background Service)
  - type: worker
    name: treasury-indexer
    env: docker
    dockerfilePath: ./indexer/Dockerfile
    dockerContext: ./indexer
    envVars:
      # Note: Spring Boot accepts both postgresql:// and jdbc:postgresql:// formats
      # Render provides postgresql:// format, which Spring Boot handles automatically
      - key: DATABASE_URL
        fromDatabase:
          name: treasury-database
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: treasury-database
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: treasury-database
          property: password
      - key: CARDANO_NODE_HOST
        value: localhost
      - key: CARDANO_NODE_PORT
        value: 1337
      - key: SPRING_PROFILES_ACTIVE
        value: production

  # Rust REST API
  - type: web
    name: treasury-api
    env: docker
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: treasury-database
          property: connectionString
      - key: PORT
        value: 8080
    healthCheckPath: /health

  # Next.js Frontend
  - type: web
    name: treasury-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      # Note: NEXT_PUBLIC_API_URL needs full URL with https://
      # Set this manually in Render dashboard after deployment if fromService doesn't work
      # Format: https://treasury-api.onrender.com
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: treasury-api
          property: host
